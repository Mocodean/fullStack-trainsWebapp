<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Foglal</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="form.css">
</head>

<body>
    <form action="/newrezervation" method="post" enctype="application/x-www-form-urlencoded">
        <p>Name:
            <input type="text" id="name" name="name" required>
        </p>
        <p>Train ID:
            <input type="number" id="trainid" name="trainid" required min="0">
        </p>
        <p>Date:
            <input type="date" id="date" name="date" required>
        </p>
        <button id="start" type="submit">Reserve</button>
    </form>
</body>

</html>
